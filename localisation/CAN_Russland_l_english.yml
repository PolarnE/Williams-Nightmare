l_english: 
CAN_destroyereffort:0 "Destroyer Effort"
CAN_destroyereffort_desc:0 "With our small industrial base, destroyers are the most efficient way for New Zealand to project naval power. Patrol the coasts, intercept submarines, and set early warning pickets."
CAN_submarineeffort:0 "Submarine Effort"
CAN_submarineeffort_desc:0 "Since any invasion will have to come by sea, the wolves of the ocean can be strong line of defence. Stealthy and hunting in packs, a submarine fleet can protect our sea lanes."
CAN_transferthenewzealanddivision:0 "Transfer the New Zealand Division"
CAN_transferthenewzealanddivision_desc:0 "The 2nd New Zealand Division has been mobilized for action, so we should send it where the fighting is. The NZ Division from the Great War was attached to the Mediterranean, and so will the new division."
CAN_industrialconscription:0 "Industrial Conscription"
CAN_industrialconscription_desc:0 "There is no reason for any able bodied man to not be serving in the armed forces or working in a war related industry. Our new laws will put every shoulder to the wheel of mobilization and production."
CAN_wairarapasheepfarms:0 "Wairarapa Sheep Farms"
CAN_wairarapasheepfarms_desc:0 "The wool industry of Wairarapa is one of the cornerstones of the New Zealand economy. As the world breaks out of its Depression, there will be greater demand for our wool."
CAN_departmentofscientificandindustrialresearch:0 "Department of Scientific And Industrial Research"
CAN_departmentofscientificandindustrialresearch_desc:0 "The other Commonwealth and Dominion nations are investing in scientific and industrial research, so we should do the same."
CAN_newzealandsteel:0 "New Zealand Steel"
CAN_newzealandsteel_desc:0 "New Zealand has been blessed with abundant stores of ironsand, especially on the North Island. It takes a special process to extract ore from this sand, but it can serve as the cornerstone of our steel industry for years to come."
CAN_taranakioil:0 "Taranaki Oil"
CAN_taranakioil_desc:0 "The Taranaki region on the the north island is rich in minerals and petroleum. Entrepreneurs have tried to exploit these oil reserves, but more investment is needed in refineries and drilling."
CAN_bureauofindustry:0 "Bureau of Industry"
CAN_bureauofindustry_desc:0 "New Zealand is an agrarian society, with an emphasis on ranching. The Bureau of Industry must encourage great investment in capital infrastructure and manufacturing."
CAN_bomberfocus:0 "Bomber Focus"
CAN_bomberfocus_desc:0 "Light bombers can effectively protect our coastlines, and will be needed in the fight overseas against our enemies.."
CAN_defendourislands:0 "Defend Our Islands"
CAN_defendourislands_desc:0 "We must be prepared for attack on our island paradise from the sea. Naval bombers can intercept and attack landing craft or even target capital ships."
CAN_modernfighters:0 "Modern Fighters"
CAN_modernfighters_desc:0 "It is time to upgrade our fighter designs to faster craft with a longer range. Our allies have shown the way with some of the most advanced planes the world has ever seen."
CAN_heavybombers:0 "Heavy Bombers"
CAN_heavybombers_desc:0 "The war can only be won by striking at the heart of the enemy homeland. Heavy bombers are necessary to deal a devastating blow to enemy factories and cities."
CAN_nationalroadsboard:0 "National Roads Board"
CAN_nationalroadsboard_desc:0 "New Zealand’s rough terrain has discouraged a coherent road building system, but we need to improve what we have in place. A highway system should be researched, roads should be paved, and new paths cut through the mountains."
CAN_formthernzaf:0 "Form the RNZAF"
CAN_formthernzaf_desc:0 "The time has come to make the air force independent of the other combat arms. The Royal New Zealand Air Force will have its own command structure but co-operate closely with the Royal Air Force."
CAN_fighterfocus:0 "Fighter Focus"
CAN_fighterfocus_desc:0 "Fighters are effective at intercepting and escorting the bombers that will be the decisive weapon for our allies."
CAN_formthernzn:0 "Form the RNZN"
CAN_formthernzn_desc:0 "Our once small coastal patrol has now grown to include ships that can operate independently from Royal Navy supervision. New Zealand will have its own navy."
CAN_expanddevonportnavalbase:0 "Expand Devonport Naval Base"
CAN_expanddevonportnavalbase_desc:0 "The Devonport Naval Base will be the headquarters for our navy, but it must be expanded to meet the new demands of total war."
CAN_coastaldefense:0 "Coastal Defense"
CAN_coastaldefense_desc:0 "New Zealand is an island nation, far from enemies, so we must be prepared for amphibious attack along our coastlines."
CAN_expandthenzpaf:0 "Expand the NZPAF"
CAN_expandthenzpaf_desc:0 "The New Zealand Permanent Air Force needs new coastal patrol craft and naval bombers. Modern nations cannot neglect the air war,"
CAN_capitalshipeffort:0 "Capital Ship Effort"
CAN_capitalshipeffort_desc:0 "If New Zealand is to have a first rate navy, it has to have first rate ships. We must invest in battleships and heavy cruisers."
CAN_lightcruisereffort:0 "Light Cruiser Effort"
CAN_lightcruisereffort_desc:0 "Mid-size ships are appropriate for a mid-size power. Light cruisers can pack a punch, but have the speed to escape major engagements if necessary."
