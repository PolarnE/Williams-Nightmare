 POL_bortnowski_dictatorship:0 "Bortnowski's Dictatorship"
 POL_bortnowski_dictatorship_desc:0 "Poland is ruled by a cruel dictatorship headed by Władysław Bortnowski and his few close comrades. Political suppression is rampant and the regime seems near immortal in nature despite the original goal of the Polish Republic to heavily imitate the Russian government."