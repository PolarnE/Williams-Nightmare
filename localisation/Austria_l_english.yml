 austria.1.t:0 "Death of Franz Ferdinand I"
 austria.1.d:0 "Hours ago, on February 24th of 1936 Austrian Emperor and Head of the Adriatic Federation passed away.\nHis reign has been one of the most influental in recent Austrian history with the creation of the Adriatic Federation managing to keep the rapidly crumbling Austrian Empire in one piece, many have questioned the Federation's ability to continue past his death though with him being described as the one man holding the state together.\nArchduke Karl I is due to be crowned in the following weeks with the new Emperor being celebrated hugely in the Federation."
 austria.1.a:0 "Gott erhalte, Gott beschütze."