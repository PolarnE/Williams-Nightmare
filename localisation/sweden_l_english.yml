SWE_modernvikingadoctrine:0 "Modern Vikinga Doctrine"
SWE_modernvikingadoctrine_desc:0 "The way to victory is to revive the Nordic ideals of the vicinals. Viking, a soldier of our army, will have the right to war loot, social program and political careers."
SWE_fjordprojektet:0 "Fjordprojektet"
SWE_fjordprojektet_desc:0 "Our scientists suggest closer relationships with British brothers. Fjordprojektet will give us opportunity to invite British scientists to our country."
SWE_thenewtide:0 "The New Tide"
SWE_thenewtide_desc:0 "Our allies are weak, plunged into a political crisis. We have to leave them, otherwise we will meet results of their crisis."
SWE_dodtillkungar:0 "Dod Till Kungar"
SWE_dodtillkungar_desc:0 "Sweden became a puppet of the king and nobility, taking over all aspects of the state apparatus. We can not make any compromises with them. Albinsson, prepare guillotine!"
SWE_pathofsolidarity:0 "Path Of Solidarity"
SWE_pathofsolidarity_desc:0 "Democracy has already been rooted in Sweden since the beginning of the state and is present in our system. We should follow in the footsteps of the Russian Revolution so that our country will become a country of free people and liberty."
SWE_duumvirate:0 "Duumvirate"
SWE_duumvirate_desc:0 "Alliance with England, despite their current problems has to be honoured. We should help each other as long as we can stand together, like true brothers in arms."
SWE_folkhemmet:0 "Folkhemmet"
SWE_folkhemmet_desc:0 "Our Federal Kingdom system, based on the old traditions of Duumvirate is our home. Folkhemmet is longlasting conception of 'people's home', the ultimate Scandinavian integrity. Our new law will allow all members of Scandinavia to be equal and proud citizens."
SWE_kungligmarin:0 "Kunglig Marin"
SWE_kungligmarin_desc:0 "Scandinavia has great opportunities to develop the navy, we could use unused ports of our federal states to build a fleet."
SWE_foodimportstrategy:0 "Food Import Strategy"
SWE_foodimportstrategy_desc:0 "Our friends from British isles can provide us food we need for our growth. No more food rationing!"
SWE_threenationsarmy:0 "Three Nations Army"
SWE_threenationsarmy_desc:0 "After dealing with the formal unification paperology, we can open our army for Norwegians, Finns and Swedes."
SWE_nordicheritage:0 "Nordic Heritage"
SWE_nordicheritage_desc:0 "We are going towards the power. We were a power as a united Vikings and it will be so now. Hail Vikinga!"
SWE_createthepaneuropeanalliance:0 "Create the Pan-European Alliance"
SWE_createthepaneuropeanalliance_desc:0 "We have been suspended for a long time in the past of history. Times are beginning to change, and our traditions are becoming the driving force behind fascist militias across the Europe. It's time to unite them under one, Swedish Pan-European banner!"
SWE_doctrineofsuperiority:0 "Doctrine of Superiority"
SWE_doctrineofsuperiority_desc:0 "Our race is the strongest, created for rule. Everyone will become our slave and we will become his master. The Swedish nation will gain total power over others."
SWE_fredliglosning:0 "Fredlig losning"
SWE_fredliglosning_desc:0 "Changing the system to a democratic one does not necessarily mean changing the course. We will work out a compromise that will allow us to remain parliamentary constitutional monarchy supported by the king himself."
SWE_seizeroyalproperty:0 "Seize Royal Property"
SWE_seizeroyalproperty_desc:0 "For years, the royal dynasty accumulated wealth that did not belong to it. It's time to empty the royal accounts giving everything to people and our own wallets."
SWE_killallpretenders:0 "Kill All Pretenders"
SWE_killallpretenders_desc:0 "Other countries such as Poland or Germany think that their races are superior. Our bullets will show them how wrong they are..."
SWE_setprovisionalconstitution:0 "Set Provisional Constitution"
SWE_setprovisionalconstitution_desc:0 "We have the chance to write our own constitution. We will create our own model of democracy based on Russian and American templates. Provisional Constitution will allow us to peacefully start first elections."
SWE_recociliationwithrussia:0 "Recociliation With Russia"
SWE_recociliationwithrussia_desc:0 "Our aggressive expat policy has hurt our powerful neighbour with whom we have too much in common. After the change of government, we can finally find a settlement."
SWE_preemptiveattack:0 "Pre-Emptive Attack"
SWE_preemptiveattack_desc:0 "Polish and German fascist forces are just waiting for an occasion to attack us or our allies on west. Together, we can remove this threat before it will grow in strength."
