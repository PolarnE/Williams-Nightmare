SWE_denmarkanslutning:0 "Denmark Anslutning"
SWE_denmarkanslutning_desc:0 "Denmark belongs to Scandinavia! We'll do a plebiscite that will force the Danes to join our country, as united state. We got enough influence to force them to annexation."
