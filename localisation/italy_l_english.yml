 h1936_italy.1.t:0 "Declaration of the Republic"
 h1936_italy.1.d:0 "Many Italians have called for the official end to the Franco-Italian personal union after independence, and now is finally that day. In a patriotic speech outside of Milan, Regent Italo Balbo declared that the century old Kingdom of Italy is no more, and from this day forth it will be the Republic of Italy.\nHe is no longer the Regent of Italy for the young Emperor but now the President of Italy."
 h1936_italy.1.a:0 "Per la Repubblica!"