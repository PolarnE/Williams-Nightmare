l_english:
 LOADING_TIP_0:0 "O Lord, Thou knowest how busy I must be this day. If I forget Thee, do not Thou forget me.\n- Oliver Cromwell"
 LOADING_TIP_1:0 "The enemy win their battles from the air! They knock out my panzers with French armour-piercing shells.\n- Erwin Rommel"
 LOADING_TIP_2:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_3:0 "Never interrupt your enemy when he is making a mistake.\n- Napoleon Bonaparte"
 LOADING_TIP_4:0 "It is not necessary to live, but to carve our names beyond that point, this is necessary.\n- Gabrielle D’Annunzio"
 LOADING_TIP_5:0 "Necessity has no law.\n- Oliver Cromwell"
 LOADING_TIP_6:0 "“I have no time,” said Demetrius. “Then don't be king,” screamed the old woman."
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "He who stops being better stops being good.\n- Oliver Cromwell"
 LOADING_TIP_9:0 "The truth is that men are tired of liberty.\n- Benito Mussolini"
 LOADING_TIP_10:0 "It is not truth that matters, but victory.\n- Adolf Hitler"
 LOADING_TIP_11:0 "History is an enigma in judging people.\n- Felix Edward Hébert"
 LOADING_TIP_12:0 "Glory is fleeting, but obscurity is forever.\n- Napoleon Bonaparte"
 LOADING_TIP_13:0 "Don't fight a battle if you don't gain anything by winning.\n- Erwin Rommel"
 LOADING_TIP_14:0 "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_15:0 "People shouldn't be afraid of their government. Governments should be afraid of their people.\n- Sergey Vikarov"
 LOADING_TIP_16:0 "Victory belongs to the most persevering.\n - Napoleon Bonaparte"
 LOADING_TIP_17:0 "He alone, who owns the youth, gains the future.\n - Adolf Hitler"
 LOADING_TIP_18:0 "Success consists of going from failure to failure without loss of enthusiasm.\n- Winston Churchill"
 LOADING_TIP_19:0 "The twentieth century will be known in history as the century of revenge.\n - Benito Mussolini"
 LOADING_TIP_20:0 "In politics evils should be remedied not revenged.\n - Louis-Napoléon Bonaparte (Napoleon III)"
 LOADING_TIP_21:0 "The end may justify the means as long as there is something that justifies the end.\n - Lev Davidovich Bronstein (Leon Trotsky)"
 LOADING_TIP_22:0 "Of all Prussia's neighbours the Russian Empire is the most dangerous, and those who rule Prussia after me should cultivate the friendship of those barbarians.\n- Frederick II of Prussia"
 LOADING_TIP_23:0 "I am firmly convinced that Spain is the strongest country of the world. Century after century trying to destroy herself and still no success.\n- Otto von Bismarck"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, FRLAF"
 LOADING_TIP_29:0 "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftshutz"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Poor Edmund Ironside believed he could trust Rommel. He was wrong. But I don't think I'm wrong about Bronstein.\n- Willelme II"
 LOADING_TIP_39:0 "I believe it is peace for our time.\n- Louis-Napoléon IV, 1936 after Minsk agreement."
 LOADING_TIP_40:0 "No enemy bomber can reach Munich. If one reaches Munich, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Hungarian Republic)"
 LOADING_TIP_42:0 "I can run wild for the first six to twelve months of a war with the French and the Russians. After that, I have no expectation of success.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_45:0 "To the German Commander: NUTS!\nThe Louisianan Commander.\n- Anthony C. McAuliffe (responding to Mexican demand for surrender)"
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Antanas Merkys, 1936"
 LOADING_TIP_47:0 "Not one step back!\n- Lenin Directive Order No. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December, 1941"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50:0 "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51:0 "The war situation has developed not necessarily to Japan's advantage.\n- Emperor Hirohito, 1945"
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Fritz Fischer"
 LOADING_TIP_55:0 "One blow from the Swedish army and another from the Russian army put an end to this ugly product of French meddling.\n- Pyotr Berngardovich Struve (after the fall of the Baltics)"
 LOADING_TIP_56:0 "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Mexican Gulf"
 LOADING_TIP_57:0 "Isn't it dreadful? Here we are, two officers of the Anglo-Scottish General Staff, discussing how best to murder our commander in chief.\n- Alan Cunningham"
 LOADING_TIP_58:0 "Fischer is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "If Thallmann invaded Hell, I would make at least a favorable reference to the devil in Parliament.\n- Winston Churchill, 21 June, 1941"
 LOADING_TIP_61:0 "So the bastard's dead? Too bad we didn't capture him alive!\n- Nikolai Shvernik (on hearing of Bronstein's suicide)"
 LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Charles DeGaulle"
 LOADING_TIP_63:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_64:0 "The French had lied to the Rhinelanders in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Why Die for Dresden?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66:0 "There is something phoney about this war.\n- Louisianan Senator William Borah, 1939"
 LOADING_TIP_67:0 "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of the new Austria.\n- Adolf Hitler"
 LOADING_TIP_68:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Germans!\n- Gabrielle D'Annunzio"
 LOADING_TIP_70:0 "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cunningham, Battle of the English Channel"
 LOADING_TIP_71:0 "I think we may be going a bridge too far.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72:0 "Thank God for the Swedish Army.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Republican Armoured Corps motto"
 LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the French are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the French declaration of war)"
 LOADING_TIP_80:0 "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 ""Give me fifty DC-3s and the Crusaders can have the Burma Road."\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 ""Politics is war without bloodshed, while war is politics with bloodshed."\n - Mao Zedong"
 LOADING_TIP_84:0 ""Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost."\n - Mao Zedong"
 LOADING_TIP_85:0 ""All men dream: but not equally. Those who dream by night in the dusty recesses of their minds wake up in the day to find it was vanity, but the dreamers of the day are dangerous men, for they may act their dreams with open eyes, to make it possible."\n - T. E. Lawrence"
 LOADING_TIP_86:0 ""People don't matter, only what they represent."\n - Ion Antonescu"
