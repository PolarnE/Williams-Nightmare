l_english:
 LOADING_TIP_0:0 "Everything is relative in this world, where change alone endures.\n- Lev Davidovich Bronstein"
 LOADING_TIP_1:0 "You may not be interested in war, but war is interested in you.\n- Lev Davidovich Bronstein"
 LOADING_TIP_2:0 "Independent character is like independent thought, it cannot be developed without criticism.\n- Lev Davidovich Bronstein"
 LOADING_TIP_3:0 "As long as I breathe I hope. As long as I breathe I shall fight for the future in which man will become master of the drifting stream of his history.\n- Lev Davidovich Bronstein"
 LOADING_TIP_4:0 "Only the sword now carries any weight in the balance for the destiny of a nation.\n- Wladyslaw Bortnowski"
 LOADING_TIP_5:0 "I guess a small-town mayor is sort of like leading the country, except that you have actual responsibilities.\n- Sergey Vikarov"
 LOADING_TIP_6:0 "A ship in a harbor is safe, but that is not what a ship is built for.\n- Sergey Vikarov, taken from a quote of Grace Hopper"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Don't fight a battle if you don't gain anything by winning.\n- Erwin Rommel"
 LOADING_TIP_9:0 "History is an enigma in judging people.\n- Felix Edward Hébert"
 LOADING_TIP_10:0 "Although we are not slaves in name, and cannot be carried to market and sold as somebody else's legal chattels, we are free only within narrow limits.\n- Felix Edward Hébert"
 LOADING_TIP_11:0 "I'm sorry, but I don't want to be an emperor. I don't want to rule or conquer anyone. I should like to help everyone if possible. Human beings are like that.\n- Lev Davidovich Bronstein"
 LOADING_TIP_12:0 "People shouldn't be afraid of their government. Governments should be afraid of their people.\n- Sergey Vikarov"
 LOADING_TIP_13:0 "Necessity has no law.\n- Oliver Cromwell"
 LOADING_TIP_14:0 "In the name of God, go!\n- Oliver Cromwell on the Dissolution of Parliament (April 20, 1653)"
 LOADING_TIP_15:0 "“Do not trust to the cheering, for those very persons would shout as much if you and I were going to be hanged.” \n- Oliver Cromwell"
 LOADING_TIP_16:0 "Impossible is a word to be found only in the dictionary of fools.\n- Napoleon I"
 LOADING_TIP_17:0 "Glory is fleeting, but obscurity is forever.\n- Napoleon I"
 LOADING_TIP_18:0 "Well well deep well"


